    <style>
        .info-form{
border: 2px solid black;
width: 60vw;
}

.form-element{
    display: flex;
    flex-direction: column;
    align-items: center;
}

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    background: rgb(219, 226,226);
}

.row{
    background: white;
    border-radius: 30px;
}
img{
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    
}
.col-lg-5 img{
    width: 20vw;
    margin-top: 10vh;
    margin-left: 10vh;
    margin-right: 10vh;
    align-items: center;
} 
.btn1{
    border: none;
    outline: none;
    height: 50px;
    width: 100%;
    background-color: black;
    color: aliceblue;
    border-radius: 5px;
    font-weight: bold;
    
}
.btn1:hover{
    background:beige;
    border: 1px solid;
    color: black;

}
.container{

    margin-top: 90px;
}

</head>

    <section class="form my-4 mx-5" id="register">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">

                    <img src="./user.gif" alt="" class="img-fluid">
                    <!-- <img src="./banner-image.png" alt="" class="img-fluid"> -->
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Welcome</h1>
                    <h4>Register</h4>

                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="" id="" placeholder="Email"  class="form-control my-3 p-4">
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" name="" id="" placeholder="*********" class="form-control my-3 p-4">
                                </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                       <button type="button" class="btn1">Login</button>
                                    </div>
                        </div>
                        <a href="#">forgot password</a>
                        <p>Already have an account? <a href="#">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <section class="form my-4 mx-5" id="sign-in">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">

                    <img src="./banner-image.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Welcome</h1>
                    <h4>sign in</h4>

                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="" id="" placeholder="Email"  class="form-control my-3 p-4">
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" name="" id="" placeholder="*********" class="form-control my-3 p-4">
                                </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                       <button type="button" class="btn1">Login</button>
                                    </div>
                        </div>
                        <a href="#">forgot password</a>
                        <p>Dont have a account? <a href="#">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
